<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Copy</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="bill">
                <p>Bill</p>
                <div class="input_container">
                    <img src="" alt="">
                    <input type="text" placeholder="0">
                </div>
            </div>
            <div class="tip">
                <p>Select Tip %</p>
                <div class="row">
                    <button>5%</button>
                    <button>10%</button>
                    <button>15%</button>
                </div>
                <div class="row">
                    <button>25%</button>
                    <button>50%</button>
                    <button>Custom</button>
                </div>
            </div>
            <div class="people">
                <p>Number of people</p>
                <div class="input_container">
                    <img src="" alt="">
                    <input type="text" placeholder="0">
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="display">
            <div class="amount">
                <div class="tip_per">
                    <p>Tip Amount</p>
                    <p>/person</p>
                </div>
                <h1>$0.00</h1>
            </div>
            <div class="amount">
                <div class="total_per">
                    <p>Total Amount</p>
                    <p>/person</p>
                </div>
                <h1>$0.00</h1>
            </div>
        </div>
        <div class="reset">
            <button>RESET</button>
        </div>
    </div>
</body>
</html>
